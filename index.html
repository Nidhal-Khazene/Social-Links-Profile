<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profile_wrapper">
        <div>
          <img
            src="./assets/images/man-image.png"
            alt="man_with_black_t-shirt"
            class="profile-photo"
          />
        </div>
        <div class="profile_container">
          <!-- Personal Information -->
          <section class="personal_info">
            <p class="name">Jack Randall</p>
            <p class="location">London, United Kingdom</p>
            <p class="work-position">"Front-end developer and avid reader."</p>
          </section>
          <!-- Social Media -->
          <section class="social_media">
            <a href="#Github">
              <div>GitHub</div>
            </a>
            <a href="#Front_end_Mentor">
              <div>Frontend Mentor</div>
            </a>
            <a href="#Linkedin">
              <div>Linkedin</div>
            </a>
            <a href="#Twitter">
              <div>Twitter</div>
            </a>
            <a href="#Instagram">
              <div>Instagram</div>
            </a>
          </section>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nidhal Khazene</a>.
      </div>
    </footer>
  </body>
</html>
